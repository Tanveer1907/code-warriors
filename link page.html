<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Your Travel Blog</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: black;
            color: white;
            padding: 20px;
            margin: 0;
        }

        .blog-container {
            width: 50%;
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Write Your Travel Blog</h1>
    
    <div class="blog-container">
        <h2>Share Your Experience</h2>
        <form>
            <label for="title">Blog Title:</label>
            <input type="text" id="title" placeholder="Enter blog title">

            <label for="content">Blog Content:</label>
            <textarea id="content" placeholder="Write your story..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    
    <h2>Recent Blogs</h2>
</body>
</html>
